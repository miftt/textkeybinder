name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build exe with PyInstaller
        run: |
          if (Test-Path "TextMacroKeybinder.spec") {
            pyinstaller TextMacroKeybinder.spec
          } else {
            pyinstaller --name TextMacroKeybinder --noconsole main.py
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: text-macro-keybinder-build
          path: |
            dist/TextMacroKeybinder.exe
            dist/TextMacroKeybinder_Folder/**

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: text-macro-keybinder-build
          path: dist

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload standalone exe asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/TextMacroKeybinder.exe
          asset_name: TextMacroKeybinder-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream


